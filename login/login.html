<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style-login/login.css">
  <link rel="stylesheet" href="style-login/login-query.css">
  <title>Login</title>
</head>
<body>
  <main class="conteiner__principal">
    <section class="login-container">
      <h1>Login</h1>
      <form id="loginForm" method="POST" action="/login">
        <div class="input-container">
          <i class="fa-solid fa-user"></i>
          <input type="email" id="email" name="email" placeholder="E-mail" required>
        </div>

        <div class="input-container">
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="password" name="password" placeholder="Senha" required>
          <span class="toggle-password" data-target="password">
            <i class="fa-solid fa-eye"></i>
          </span>
        </div>

        <button type="submit">Entrar</button>
      </form>
      <p>NÃ£o possui uma conta? <a href="../cadastro/cadastro.html">Cadastrar-se</a></p>
    </section>
    <div class="imagem">
      <img src="imagem-login/pessoa-ao-lado.png" alt="pessoa ao lado">
    </div>
  </main>

  <script>
    // Alternar visibilidade da senha
    document.querySelectorAll(".toggle-password").forEach(btn => {
      btn.addEventListener("click", () => {
        const target = document.getElementById(btn.dataset.target);
        if (target.type === "password") {
          target.type = "text";
          btn.querySelector("i").classList.replace("fa-eye", "fa-eye-slash");
        } else {
          target.type = "password";
          btn.querySelector("i").classList.replace("fa-eye-slash", "fa-eye");
        }
      });
    });
  </script>
</body>
</html>
